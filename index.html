<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Anytime Is Train Time</h1>
            <h3 class="text-center">Choo Choo Chee Chee</h3>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <h4>Add Train</h4>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-8 col-lg-6">
                        <form>
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Express">
<!--                            <input type="text" class="form-control" id="train-name" placeholder="Express" required/> -->
                            </div>
                            <div class="form-group row">
                                <label for="train-destination">Destination</label>
                                <input type="text" class="form-control" id="train-destination" placeholder="Any City">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                <input type="time" class="form-control" id="first-train-time" placeholder="12:00">
                            </div> 
                            <div class="form-group row">
                                <label for="train-frequency">Frequency (min)</label>
                                <input type="text" class="form-control" id="train-frequency" placeholder="60">
                            </div>  
                            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                        </form>
                    </div> 
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-12">
                <div class="row">
                    <h4>Current Train Schedule</h4>
                </div>
                <div class="row">
                    <table class="table table-striped table-hover">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        
                        <tbody id="train-table">
                        </tbody>
                    </table>
                </div>    
            </div>
        </div>
    </div>

    <script src="../Train-Scheduler/assets/javascript/logic.js"></script>
</body>
</html>
